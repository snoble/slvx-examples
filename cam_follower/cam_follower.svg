<svg xmlns="http://www.w3.org/2000/svg" viewBox="-70 -70 160 160" width="800" height="800">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="-70" y="-70" width="160" height="160" fill="#f8f9fa"/>

  <!-- Cam (rotating disk) -->
  <circle id="cam_circle" cx="0" cy="0" r="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <circle id="cam_center" cx="0" cy="0" r="4" fill="#1976d2"/>

  <!-- Cam radius line showing current angle -->
  <line id="cam_radius_line" x1="0" y1="0" x2="34.64" y2="20" stroke="#1976d2" stroke-width="2"/>
  <circle id="contact_point" cx="34.64" cy="20" r="4" fill="#ff5722"/>

  <!-- Reference horizontal (shows 0 degree line) -->
  <line id="reference_horizontal" x1="0" y1="0" x2="45" y2="0" stroke="#ccc" stroke-width="1" stroke-dasharray="4"/>

  <!-- Angle arc indicator -->
  <path d="M 20,0 A 20,20 0 0,1 17.32,10" stroke="#1976d2" stroke-width="1.5" fill="none"/>
  <text x="22" y="8" font-size="8" fill="#1976d2">30Â°</text>

  <!-- Follower guide rail -->
  <rect x="52" y="-25" width="6" height="90" fill="#eceff1" stroke="#607d8b" stroke-width="1"/>

  <!-- Follower arm -->
  <line id="follower_arm" x1="34.64" y1="20" x2="55" y2="34.51" stroke="#424242" stroke-width="3"/>

  <!-- Follower roller -->
  <circle id="follower_roller" cx="55" cy="34.51" r="8" fill="#ffecb3" stroke="#ff9800" stroke-width="2"/>
  <circle cx="55" cy="34.51" r="2" fill="#ff9800"/>

  <!-- Motion indicator arrow -->
  <line x1="55" y1="50" x2="55" y2="58" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="55" y1="20" x2="55" y2="12" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Labels -->
  <text x="0" y="-50" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">Cam Follower Mechanism</text>
  <text x="-5" y="55" font-size="7" fill="#1976d2">Cam</text>
  <text x="65" y="35" font-size="7" fill="#ff9800">Follower</text>
</svg>
