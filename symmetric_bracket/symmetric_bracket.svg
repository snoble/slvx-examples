<svg xmlns="http://www.w3.org/2000/svg" viewBox="-55 -15 110 85" width="800" height="618">
  <!-- Background -->
  <rect x="-55" y="-15" width="110" height="85" fill="#fafafa"/>

  <!-- Bracket body with gradient -->
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90a4ae;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#607d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455a64;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main bracket shape -->
  <path d="M -40,0 L -40,50 L -15,50 L -15,35 L 15,35 L 15,50 L 40,50 L 40,0 Z"
        fill="url(#metalGradient)" stroke="#37474f" stroke-width="2"/>

  <!-- Mounting holes -->
  <circle cx="-40" cy="0" r="5" fill="#263238" stroke="#37474f" stroke-width="1"/>
  <circle cx="-40" cy="0" r="3" fill="#fafafa"/>

  <circle cx="40" cy="0" r="5" fill="#263238" stroke="#37474f" stroke-width="1"/>
  <circle cx="40" cy="0" r="3" fill="#fafafa"/>

  <!-- Notch highlight -->
  <path d="M -15,50 L -15,35 L 15,35 L 15,50" fill="none" stroke="#37474f" stroke-width="1"/>

  <!-- Dimension lines -->
  <g stroke="#1976d2" stroke-width="0.5" fill="#1976d2" font-size="5">
    <!-- Width dimension -->
    <line x1="-40" y1="-8" x2="40" y2="-8" stroke-dasharray="2"/>
    <line x1="-40" y1="-5" x2="-40" y2="-11"/>
    <line x1="40" y1="-5" x2="40" y2="-11"/>
    <text x="0" y="-10" text-anchor="middle">80 mm</text>

    <!-- Height dimension -->
    <line x1="48" y1="0" x2="48" y2="50"/>
    <line x1="45" y1="0" x2="51" y2="0"/>
    <line x1="45" y1="50" x2="51" y2="50"/>
    <text x="48" y="28" text-anchor="start" transform="rotate(90, 48, 28)">50 mm</text>

    <!-- Notch width -->
    <line x1="-15" y1="58" x2="15" y2="58" stroke-dasharray="2"/>
    <text x="0" y="63" text-anchor="middle">30 mm</text>
  </g>

  <!-- Symmetry axis -->
  <line x1="0" y1="-5" x2="0" y2="55" stroke="#e91e63" stroke-width="0.5" stroke-dasharray="4,2"/>
  <text x="3" y="60" font-size="4" fill="#e91e63">symmetry axis</text>

  <!-- Title -->
  <text x="0" y="-10" font-size="6" text-anchor="middle" fill="#333" font-weight="bold">Symmetric Bracket</text>
</svg>
